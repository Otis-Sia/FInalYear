<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="shortcut icon" href="/favicon.svg" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/icons.css" />
</head>

<body>
    <svg style="display: none;">
        <use href="icons.svg"></use>
    </svg>

    <nav>
        <span>
            <svg class="icon">
                <use href="icons.svg#icon-teacher"></use>
            </svg> Lecturer Portal
        </span>
        <button id="logout-btn" class="btn-danger" style="width: auto;">Logout</button>
    </nav>

    <div class="centered-container" style="display: block; padding-top: 40px;">
        <div class="card" style="margin: 0 auto;">
            <h3>
                <svg class="icon">
                    <use href="icons.svg#icon-rocket"></use>
                </svg> Start a Class
            </h3>
            <select id="unit-select">
                <option value="" disabled selected>Loading...</option>
            </select>
            <button id="start-btn" class="btn-success">Start Session</button>
            <label style="display:flex; gap:10px; align-items:center; margin-top:10px;">
                <input type="checkbox" id="require-gps" checked />
                Require GPS (Physical class)
            </label>

        </div>

        <div class="text-center mt-2">
            <a href="history.html">
                <svg class="icon">
                    <use href="icons.svg#icon-scroll"></use>
                </svg> View Records
            </a>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
