<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="centered-container">
        <div class="card">
            <h2 id="form-title">Login</h2>
            <p id="form-subtitle">Enter your credentials</p>

            <form id="auth-form">
                <div id="name-group" class="hidden">
                    <input type="text" id="full_name" placeholder="Full Name">
                </div>
                <input type="text" id="university_id" placeholder="Admission / Staff ID" required>
                <input type="password" id="password" placeholder="Password" required>
                <div id="role-group" class="hidden">
                    <select id="role">
                        <option value="student">Student</option>
                        <option value="lecturer">Lecturer</option>
                    </select>
                </div>
                <button type="submit" id="submit-btn">Sign In</button>
            </form>

            <p class="mt-2 text-center">
                <span id="toggle-text">New here?</span>
                <a href="#" id="toggle-link">Create Account</a>
            </p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
