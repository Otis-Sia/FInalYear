<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance History</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <span id="role-title">Records</span>
        <button onclick="window.location.href='index.html'" class="btn-secondary" style="width: auto;">Logout</button>
    </nav>

    <div style="padding: 20px; max-width: 900px; margin: 0 auto;">

        <div style="display: flex; justify-content: space-between; margin-bottom: 20px; align-items: center; flex-wrap: wrap; gap: 10px;">
            <div style="display: flex; gap: 10px; align-items: center;">
                <button onclick="switchHistoryMode('sessions')" class="btn-secondary" style="width: auto; margin: 0;">ðŸ“… By Session</button>
                <button onclick="switchHistoryMode('students')" class="btn-secondary" style="width: auto; margin: 0;">ðŸŽ“ By Student</button>

                <select id="summary-unit-filter" class="hidden" onchange="renderTable()" style="width: auto; margin: 0; padding: 10px; border: 2px solid #007bff;">
                    <option value="all">Show All Units</option>
                    </select>
            </div>

            <button id="toggle-role" style="width: auto; background: #17a2b8; font-size: 0.8em; margin: 0;">ðŸ”„ Switch Role</button>
        </div>

        <div class="card" style="max-width: 100%; padding: 0;">
            <table id="history-table" class="history-table" style="margin: 0;">
                <thead id="table-headers"></thead>
                <tbody id="history-body"></tbody>
            </table>
        </div>
    </div>

    <div id="modal" class="modal-overlay">
        <div class="modal-box">
            <h3 id="modal-title">Class List</h3>

            <table class="history-table" style="font-size: 0.9em;">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Adm No</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="modal-list"></tbody>
            </table>

            <div style="margin-top: 15px; display: flex; gap: 10px;">
                <button id="download-modal-btn" class="btn-success">â¬‡ Download CSV</button>
                <button id="close-modal" class="btn-danger">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
